<section>
  <header>
    Вибрана дата: <strong>{{ dateService.date | async | moment:'DD.MM.YYYY' }}</strong>
  </header>

  <hr />

  <main>
    <ul *ngIf="tasks.length; else noTasks">
      <li class="task" *ngFor="let task of tasks; let i = index">
        <span>
          <strong>{{ i+1 }}</strong>

          {{ task.title }}
        </span>

        <button class=" btn-remove round-b el-fr "
        (click)="remove(task)">
          Видалити
          <i class="material-icons">delete_forever</i>
        </button>        
      </li>
    </ul>

    <ng-template #noTasks>
      <p class="text-center">
        Жодних завдань наразі...
      </p>
    </ng-template>
  </main>

  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" formControlName="title" placeholder =  "Завдання">

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="form.invalid"
      >
        Додати завдання
      </button>
    </form>
  </footer>
</section>
